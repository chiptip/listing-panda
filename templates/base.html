{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">
		
		<title>{% block title %}Listing Panda{% endblock title %}</title>
		
		<!-- Bootstrap core CSS -->
		<link href="{% static "css/lib/bootstrap-3.0.3/bootstrap.css"%}" rel="stylesheet">
		
		<!-- Custom styles for this template -->
		<link href="{% static "css/src/common.css"%}" rel="stylesheet">

        {% block additional_header %}{% endblock additional_header %}

		<!-- Just for debugging purposes. Don't actually copy this line! -->
		<!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
		
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>

    <body class="{% block body_class %}base{% endblock body_class %}">
	
		<div class="body-section body-frame">
	    {% block body %}{% endblock body%}
	    </div>
		
		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="{% static "js/lib/jquery-1.11.0.min.js" %}"></script>
		
		<script src="{% static "js/lib/bootstrap-3.0.3/bootstrap.min.js" %}"></script>

        {% block additional_js %}{% endblock additional_js %}

    </body>
</html>
